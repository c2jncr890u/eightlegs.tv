<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>{%block title%}{%end%}</title>
        <meta name="title" content="{%block title%}{%end%}" />
        <meta name="description" content="Create and share youtube playlists." />
        <link rel="stylesheet" type="text/css" href="/style.css"/>
        <script type="text/javascript" src="/script.js"></script>
    </head>
    <body>
        <div id="header">
            <form id="s" action="/player">
                <label onclick="document.getElementById('s').submit()">Search</label>
                <input type="text" id="q" name="q" value="{{q}}"/>
            </form>
            {%if current_user()%}
                <span><strong><a>{{current_user()[:current_user().find('@')}}</a></strong>
                    <div id="user-dd"></div>
                </span>
                <a>Sign Out</a>
            {%else%}
                <a href="/signup">Create Account</a>
                <a href="/signin">Sign In</a>
            {%end%}
        </div>
        {%block content%}{%end%}

    </body>
</html>
